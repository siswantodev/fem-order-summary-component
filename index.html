<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Order summary card</title>
	</head>

	<body>
		<main>
			<section class="order">
				<div class="order__image">
					<img src="images/illustration-hero.svg" alt="Illustration hero" />
				</div>

				<div class="order__content">
					<h1 class="order__content-title">Order Summary</h1>
					<p class="order__content-desc">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>

					<div class="order__content-info">
						<div class="order__content-info-icon">
							<img src="images/icon-music.svg" alt="music icon" />
						</div>

						<div class="order__content-info-plan">
							<span class="order__content-info-plan-time">Annual Plan</span>
							<span class="order__content-info-plan-price">$59.99/year</span>
						</div>

						<button class="btn-change">Change</button>
					</div>

					<button class="btn btn-payment">Proceed to Payment</button>
					<button class="btn btn-cancel">Cancel Order</button>
				</div>
			</section>

			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/siswantodev" target="_blank"
					>Agus Siswanto</a
				>.
			</div>
		</main>

		<script type="module" src="src/js/main.js"></script>
	</body>
</html>
